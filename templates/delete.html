{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% if user.is_authenticated%}   
<div class="container-fluid mt-4">
    <div class="row">
            <div class="col-12">
                <div class="col">
                    <div class="card">
                        <div class='rasim'>
                            {% if object.photo %}
                                <img src="{{object.photo.url}}" class="card-img-top" alt="...">
                            {% endif %}
                        </div>
                    <div class="card-body ">
                        <h4 class="card-title text-center">{{object.title}}</h4>
                        <hr>
                        <p class="card-text">{{object.text}}</p>
                    </div>
                    <hr>
                    <diw class='row'>     
                        <div class=" col-sm-12 ">

                            <form method='post'>
                                {% csrf_token %}
                                {{form|crispy}}
                               
                                <diw class='col-11 m-3 text-danger d-flex justify-content-between'>
                                    <p class='mt-2'>{{object.date}}</p>
                                    <button type='submit' class="btn btn-danger w-25 mb-2 ">Uchirish</button>
                                </div>
                            </form>
                        </div>
                   </div>
                </div>
       
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
